<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-[#1A1423] text-white">
    <!-- Definindo container -->
    <div class="flex flex-col items-center mt-10 mr-4 ml-4">
        <form action="">
            <div class="w-full md:h-full flex items-start rounded-lg text-white flex-col bg-[#272032] pb-8">
                <div class="ml-12 mr-12 mt-6">

                    <div class="flex flex-col gap-4">
                        <h1 class="text-xl font-semibold mt-5">Cadastrar-se como Parceiro</h1>
                        <p class="text-sm text-gray-400 mb-8">Crie uma conta para divulgar eventos com mais facilidade
                            em JAÚ</p>

                    </div>

                    <div class="flex flex-col gap-8 ">
                        <!-- INICIO INPUTS(Caixas de texto)-->

                        <div class="border-b border-white h-8">
                            <input type="text" placeholder="Razão Social" class="w-full font-thin text-sm outline-none"
                                required>
                        </div>

                        <div class="flex gap-5">
                            <div class="border-b border-white h-8 w-full">
                                <input type="text" placeholder="CNPJ" class="w-full font-thin text-sm outline-none "
                                    minlength="14" maxlength="14" required>
                            </div>
                            <div class="border-b border-white h-8 w-full">
                                <input type="text" placeholder="Telefone para contato"
                                    class="w-full font-thin text-sm outline-none" minlength="11" maxlength="11"
                                    required>
                            </div>
                        </div>

                        <div class="border-b border-white h-8">
                            <input type="text" placeholder="E-mail" class="w-full font-thin text-sm outline-none"
                                minlength="8" required>
                        </div>

                        <div class="border-b border-white h-8">
                            <input type="password" placeholder="Senha" class="w-full font-thin text-sm outline-none"
                                minlength="8" required>
                        </div>

                        <button class="w-full h-10 bg-[#DB2763] font-light hover:cursor-pointer"><a href="#">Criar minha
                                conta</a></button>
                    </div> <!-- FIM INPUTS -->
                </div>
            </div>
        </form>
        <div class="flex text-center w-full justify-center md:gap-2 mt-4">
            <p class="text-white text-sm font-thin">Quer receber notificações de rolês? <a class="text-[#DB2763]"
                    href="cadastrar-usuario.html">Cadastre-se como usuário!</a></p>
        </div>

        <div class="flex gap-2 mt-4">
            <p class="text-white text-sm font-thin">Já tem uma conta?</p>
            <p class="text-[#DB2763] text-sm font-thin"><a href="entrar.html">Entrar</a></p>
        </div>
    </div> <!-- END container -->

</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-[#1A1423] text-white">
<!-- DEFININDO CONTAINER -->
    <div class="flex flex-col w-full items-center mt-10 mr-6 ml-6">
        <form action="">
            <div class="flex w-full rounded-lg text-white flex-col bg-[#272032] p-15 gap-1">

                <p class="text-sm text-gray-400 mb-2"><a href="esqueceu-senha.html">Voltar</a></p>
                <div class="flex flex-col gap-4">
                    <h1 class="text-xl font-semibold mt-5">Redefinir sua senha</h1>
                    <p class="text-gray-400 mb-8">Crie uma nova senha para a sua conta</p>
                </div>
                <div class="flex flex-col gap-6">

                    <div class="w-full border-b border-white h-8">
                        <input type="password" placeholder="Nova senha" class=" font-thin text-sm outline-none"
                            minlength="8" required>
                    </div>

                    <div class="w-full border-b border-white h-8 mb-2">
                        <input type="password" placeholder="Confirmar Senha" class="font-thin text-sm outline-none"
                            minlength="8" required>
                    </div>

                    <button class="w-full h-10 bg-[#DB2763] font-light hover:cursor-pointer"><a
                            href="#">Redefinir</a></button>
                </div>
            </div>
        </form>
    </div> <!-- FIM CONTAINER -->

</body>

</html>

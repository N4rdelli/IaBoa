<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Usuário</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/0abe41f682.js" crossorigin="anonymous"></script>
</head>
<style>
    /*Esse CSS é para tirar o icone padrão do input date(limitação, não funciona no FireFox)*/
    input[type="date"]::-webkit-calendar-picker-indicator {
        display: none;
        -webkit-appearance: none;
    }

    input[type="date"] {
        position: relative;
        z-index: 1;
    }
</style>

<body class="bg-[#1A1423] text-white">

    <div class="flex flex-col items-center mt-10">

        <h1 class="text-2xl font-semibold">Minha conta</h1>
        <p class="font-extralight text-sm">Gerencie as suas informações</p>

        <div class="flex mt-5 mb-5 rounded-full mt-5 mb-5 ">
            <img class="rounded-full object-cover w-45 h-45" src="../../imgs/Diego.jpg" alt="fotoDoParceiro">
        </div>


        <div class="flex flex-col w-100 gap-8">
            <div class="w-full flex flex-col gap-6">
                <!-- INPUTS INFORMAÇÕES PESSOAIS -->
                <h2 class="font-medium">Informações Pessoais</h2>
                <div class="flex border-b border-white gap-2">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <input class="w-full outline-none font-thin text-sm" type="text" name="" id=""
                        placeholder="Nome de Usuário">
                </div>
                <div class="flex border-b border-white gap-2">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <input class="w-full outline-none font-thin text-sm" type="text" name="" id=""
                        placeholder="Nome Completo">
                </div>
                <div class="flex border-b border-white gap-2">
                    <i class="fa-regular fa-user"></i>
                    <input class="w-full outline-none font-thin text-sm" type="text" name="" id="" placeholder="CPF">
                </div>
                <div class="border-b border-white">
                    <input class="w-full outline-none text-gray-400 font-thin text-sm" type="date" name="" id="">
                    <i class="fa-solid fa-calendar-days"></i>
                </div> <!-- FIM INPUTS INFORMAÇÕES PESSOAIS -->
            </div>
            <!-- INPUTS PARA CONTATO -->
            <div class="w-full flex flex-col gap-6">
                <h2 class="font-medium">Informações Pessoais</h2>
                <div class="flex border-b border-white gap-2">
                    <i class="fa-regular fa-envelope"></i>
                    <input class="w-full outline-none font-thin text-sm" type="text" name="" id="" placeholder="Email">
                </div>
                <div class="flex border-b border-white gap-2">
                    <i class="fa-solid fa-mobile-screen"></i>
                    <input class="w-full outline-none font-thin text-sm" type="text" name="" id=""
                        placeholder="Telefone Celular">
                </div>
                <div class="flex border-b border-white gap-2">
                    <i class="fa-brands fa-instagram"></i>
                    <input class="w-full outline-none font-thin text-sm" type="text" name="" id=""
                        placeholder="Instagram">
                </div>
                <div class="flex border-b border-white gap-2">
                    <i class="fa-brands fa-tiktok"></i>
                    <input class="w-full outline-none font-thin text-sm" type="text" name="" id="" placeholder="TikTok">
                </div> <!-- INPUTS PARA CONTATO -->

            </div>
        </div>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I a Boa? - Plataforma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Footer -->
    <footer class="bg-[#110E15] pt-8 pb-4">
        <div class="container mx-auto">
            <!-- Conteúdo principal do footer -->
            <div class="flex flex-col md:flex-row justify-between items-center h-[160px] px-8">
                <!-- Esquerda - Logo -->
                <div class="mb-6 md:mb-0">
                    <span class="text-white text-2xl font-bold">I a Boa?</span>
                </div>

                <!-- Centro - Links -->
                <div class="mb-6 md:mb-0">
                    <div class="flex flex-wrap justify-center gap-4 text-white">
                        <a href="#" class="hover:text-[#574AE2] transition-colors">Link Footer 1</a>
                        <span class="text-gray-500">|</span>
                        <a href="#" class="hover:text-[#574AE2] transition-colors">Link 2</a>
                        <span class="text-gray-500">|</span>
                        <a href="#" class="hover:text-[#574AE2] transition-colors">Terceiro link</a>
                        <span class="text-gray-500">|</span>
                        <a href="#" class="hover:text-[#574AE2] transition-colors">4 link</a>
                    </div>
                </div>

                <!-- Direita - Redes Sociais -->
                <div class="text-center md:text-right">
                    <h3 class="text-white mb-3">Nos siga nas redes sociais!</h3>
                    <div class="flex justify-center space-x-6 p-[10px]">
                        <a href="#" class="text-white hover:text-[#574AE2] text-xl transition-colors">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="text-white hover:text-[#574AE2] text-xl transition-colors">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="text-white hover:text-[#574AE2] text-xl transition-colors">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Linha divisória -->
            <div class="border-t border-gray-700 w-3/4 mx-auto my-4"></div>

            <!-- Direitos reservados -->
            <div class="text-center text-gray-400 text-sm">
                Todos os direitos reservados
            </div>
        </div>
    </footer>
</body>
</html>

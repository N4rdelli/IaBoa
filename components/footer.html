<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I a Boa? - Plataforma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Footer -->
    <footer class="bg-[#110E15] py-8">
        <div class="container mx-auto px-4">
            <!-- Conteúdo principal -->
            <div class="flex flex-col lg:flex-row justify-between items-center gap-6 lg:gap-0 lg:h-[120px]">
                <!-- Esquerda - Logo -->
                <div class="flex items-center justify-center h-full">
                    <span class="text-white text-2xl font-bold">I a Boa?</span>
                </div>

                <!-- Centro - Links -->
                <div class="flex items-center justify-center h-full">
                    <div class="flex flex-wrap justify-center gap-x-4 gap-y-2 text-white">
                        <a href="#" class="hover:text-[#574AE2] transition-colors text-sm sm:text-base">Link Footer 1</a>
                        <span class="text-gray-500 hidden sm:inline">|</span>
                        <a href="#" class="hover:text-[#574AE2] transition-colors text-sm sm:text-base">Link 2</a>
                        <span class="text-gray-500 hidden sm:inline">|</span>
                        <a href="#" class="hover:text-[#574AE2] transition-colors text-sm sm:text-base">Terceiro link</a>
                        <span class="text-gray-500 hidden sm:inline">|</span>
                        <a href="#" class="hover:text-[#574AE2] transition-colors text-sm sm:text-base">4 link</a>
                    </div>
                </div>

                <!-- Direita - Redes Sociais -->
                <div class="flex flex-col items-center justify-center h-full">
                    <h3 class="text-white mb-3 text-sm sm:text-base">Nos siga nas redes sociais!</h3>
                    <div class="flex justify-center space-x-4 sm:space-x-6">
                        <a href="#" class="text-white hover:text-[#574AE2] text-lg sm:text-xl transition-colors">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="text-white hover:text-[#574AE2] text-lg sm:text-xl transition-colors">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="text-white hover:text-[#574AE2] text-lg sm:text-xl transition-colors">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Linha divisória -->
            <div class="border-t border-gray-700 w-full sm:w-3/4 mx-auto my-6"></div>

            <!-- Direitos reservados -->
            <div class="text-center text-gray-400 text-xs sm:text-sm">
                Todos os direitos reservados
            </div>
        </div>
    </footer>
</body>
</html>
